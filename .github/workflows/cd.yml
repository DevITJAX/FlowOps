name: CD Pipeline

on:
  push:
    branches: [main]

env:
  BACKEND_URL: https://flowops-backend.azurewebsites.net

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Frontend with production API URL
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          VITE_API_URL=${{ env.BACKEND_URL }}/api npm run build
          cp server.js dist/
          cp package.json dist/
          cd dist
          npm install express --production

      # Deploy Backend to Azure App Service
      - name: Deploy Backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: flowops-backend
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./backend

      # Deploy Frontend to Azure App Service
      - name: Deploy Frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: flowops-frontend
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./frontend/dist
