name: CD Pipeline

on:
  push:
    branches: [main]

env:
  AZURE_CONTAINER_REGISTRY: flowopsacr
  RESOURCE_GROUP: flowops-rg

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Backend
      - name: Build Backend
        run: |
          cd backend
          npm ci
          
      # Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      # Deploy Backend to Azure App Service
      - name: Deploy Backend
        uses: azure/webapps-deploy@v3
        with:
          app-name: flowops-backend
          publish-profile: ${{ secrets.AZURE_BACKEND_PUBLISH_PROFILE }}
          package: ./backend

      # Deploy Frontend to Azure App Service
      - name: Deploy Frontend
        uses: azure/webapps-deploy@v3
        with:
          app-name: flowops-frontend
          publish-profile: ${{ secrets.AZURE_FRONTEND_PUBLISH_PROFILE }}
          package: ./frontend/dist
